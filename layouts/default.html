<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="Content-Language" content="en-us" />
  <meta http-equiv="imagetoolbar" content="false" />
  <meta name="MSSmartTagsPreventParsing" content="true" />
  <title><%= @item[:title] %></title>
  <link href="<%= BASE_ROOT %>css/reset.css" rel="stylesheet" type="text/css" />

</head>
<body class="api">

    <div id="header-wrapper">

        <div>
          <ul class="nav">
            <li><a href="<%= BASE_ROOT %>">Index</a></li>
          </ul>
        </div>
      </div><!-- #header -->
    </div><!-- #header-wrapper -->

    <div id="wrapper">
      <div class="content">
		<%= yield %>
      </div>

    <div id="js-sidebar" class="sidebar-shell">
      <div class="js-toggle-list sidebar-module expandable">
        <ul>
          <li class="js-topic">
            <h3><a href="<%= BASE_ROOT %>global/">Global</a></h3>
          </li>
          <li class="js-topic">
            <h3><a href="<%= BASE_ROOT %>status/">Status</a></h3>
          </li>
          <li class="js-topic">
            <h3><a href="<%= BASE_ROOT %>company/">Company</a></h3>
          </li>
        </ul>
      </div> <!-- /sidebar-module -->

        <p>This website is <a href="http://github.com/acroca/spinoff-api" target="_blank">open source</a>. Please help us by forking the project and adding to it.</p>
      </div>
    </div><!-- /sidebar-shell -->

    </div><!-- #wrapper -->

</html>
